<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <!--<ng-container matColumnDef="ITEMCODE" class="hidden">
      <th mat-header-cell *matHeaderCellDef> ITEMCODE </th>
      <td mat-cell *matCellDef="let row"> {{row.ITEMCODE}} </td>
    </ng-container>-->
    <ng-container matColumnDef="ITEMS_DESCRIPTION">
      <th mat-header-cell *matHeaderCellDef> ITEMS_DESCRIPTION </th>
      <td mat-cell *matCellDef="let row"> {{row.ITEMS_DESCRIPTION}} </td>
    </ng-container>
    <ng-container matColumnDef="TYPE">
      <th mat-header-cell *matHeaderCellDef> TYPE </th>
      <td mat-cell *matCellDef="let row"> {{row.TYPE}} </td>
    </ng-container>
    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editmaterial(row)" style="margin-right: 10px;" class="btn btn-info"> <mat-icon>edit</mat-icon></button>
        <button (click)="deletematerial(row)" class="btn btn-info"> <mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
