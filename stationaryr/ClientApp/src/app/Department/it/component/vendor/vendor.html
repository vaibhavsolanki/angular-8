<div class=" card mt-4">
  <div class="card-header">
    <h3>Add/Edit Vendor</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="VendorForm" class="example-container col-md-6">
      <mat-form-field>
        <input matInput placeholder="Vendor Name" formControlName="VENDORNAME" [ngClass]="{ 'is-invalid': submitted && f.VENDORNAME.errors }">
        <mat-error *ngIf="submitted && f.VENDORNAME.errors">Vendor Name. is required</mat-error>

      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="PHONENO" formControlName="PHONENO" [ngClass]="{ 'is-invalid': submitted && f.PHONENO.errors }">
        <mat-error *ngIf="submitted && f.PHONENO.errors">Phone No. is required</mat-error>

      </mat-form-field>

      <mat-form-field>
        <textarea  rows="4" cols="50"  matInput placeholder="Address" formControlName="ADDRESS" [ngClass]="{ 'is-invalid': submitted && f.ADDRESS.errors }"></textarea>
        <mat-error *ngIf="submitted && f.ADDRESS.errors">ADDRESS is required</mat-error>

      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="loading" *ngIf="btnvisibility" (click)="onSubmit()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit
      </button>
      <button mat-raised-button color="primary" [disabled]="loading" *ngIf="!btnvisibility" (click)="onUpdate()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Update
      </button>
    </form>
    </div>
  </div>
