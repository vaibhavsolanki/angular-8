
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <!--<mat-icon aria-hidden="false" aria-label="Example home icon">menu</mat-icon>-->
      <button mat-icon-button (click)="redirecthome()"><mat-icon>home</mat-icon></button>
      <h1 class="example-app-name">IT</h1>
      <span class="filler"></span>
      <span class="userfont">Welcome</span><span>  {{ UserName}}</span>
      <button mat-button [matMenuTriggerFor]="menu"><mat-icon>account_circle</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout()"><mat-icon>logout</mat-icon>LogOut</button>
      </mat-menu>
    </mat-toolbar>
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'slide' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!--<a mat-list-item routerLink="." *ngFor="let nav of fillerNav">11</a>-->
          <a [hidden]="!canViewVendor" mat-list-item [routerLink]="['GetVendor']">Vendor</a>
          <a [hidden]="!canViewCategory" mat-list-item [routerLink]="['GetCategory']">Category</a>
          <a [hidden]="!canViewSubCategory" mat-list-item [routerLink]="['GetSubCategory']">Subcategory</a>
          <a [hidden]="!canViewSubChildCategory" mat-list-item [routerLink]="['GetSubChildCategory']">SubChildcategory</a>
          <a [hidden]="!canViewDevice" mat-list-item [routerLink]="['GetDevice']">Device</a>
          <a [hidden]="!canViewContract" mat-list-item [routerLink]="['GetContractMaster']">Contract Master</a>
          <a [hidden]="!canViewPublishContract" mat-list-item [routerLink]="['GetPublishContract']">Release Order</a>
          <a [hidden]="!canViewReceiptOfItems" mat-list-item [routerLink]="['GetItemReceipt']">Item Receipt</a>
          <a [hidden]="!canViewRequestItems" mat-list-item [routerLink]="['GetRequestItems']">Issue Item(Admin)</a>

          <a [hidden]="!canViewIssueItems" mat-list-item [routerLink]="['GetIssueItems']">Issue Items</a>

          <a [hidden]="!canViewUsers"  mat-list-item [routerLink]="['GetUsers']">User</a>
          <a  [hidden]="!canViewRoles" mat-list-item [routerLink]="['GetRolemaster']">Role Master</a>


        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <!--<p *ngFor="let content of fillerContent">{{content}}</p>-->
        <div class="container-fluid">
          <div class="row no-gutters ">
            <div class="col-md-12 mr-4">
              <router-outlet>
              </router-outlet>
            </div>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
