<a [routerLink]="['../ItemReceipt']">Item Receipt</a>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="overflow-x:scroll;">

    <!-- Position Column -->
    <ng-container matColumnDef="ID" style="display:none">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
    </ng-container>
    <ng-container matColumnDef="RELEASEORDERID">
      <th mat-header-cell *matHeaderCellDef> RELEASEORDERID </th>
      <td mat-cell *matCellDef="let row"> {{row.PUBLISHORDER}} </td>
    </ng-container>
    <ng-container matColumnDef="CHALLANNO">
      <th mat-header-cell *matHeaderCellDef> CHALLANNO</th>
      <td mat-cell *matCellDef="let row"> {{row.CHALLANNO}} </td>
    </ng-container>
    <ng-container matColumnDef="CHALLANDATE">
      <th mat-header-cell *matHeaderCellDef> CHALLANDATE</th>
      <td mat-cell *matCellDef="let row"> {{row.CHALLANDATE|date}} </td>
    </ng-container>
    <ng-container matColumnDef="RECEIPTDATE">
      <th mat-header-cell *matHeaderCellDef> RECEIPTDATE</th>
      <td mat-cell *matCellDef="let row"> {{row.RECEIPTDATE|date}} </td>
    </ng-container>
    <ng-container matColumnDef="View/Delete">
      <th mat-header-cell *matHeaderCellDef>View/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="edititemreceipt(row)" style="margin-left: 10px;" class="btn btn-info"><mat-icon>edit</mat-icon></button>
        <button (click)="deleteitemreceipt(row)" class="btn btn-info"><mat-icon>delete</mat-icon> </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
