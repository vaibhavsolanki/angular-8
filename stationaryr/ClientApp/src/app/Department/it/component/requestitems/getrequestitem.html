
<a [routerLink]="['../RequestItems']">Issue Item(Admin)</a>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" style="overflow-x:scroll;">

    <!-- Position Column -->

    <ng-container matColumnDef="ISSUEID">
      <th mat-header-cell *matHeaderCellDef> ISSUEID </th>
      <td mat-cell *matCellDef="let row"> {{row.ISSUEID}} </td>
    </ng-container>
    <ng-container matColumnDef="USERID">
      <th mat-header-cell *matHeaderCellDef> USERID </th>
      <td mat-cell *matCellDef="let row"> {{row.USERID}} </td>
    </ng-container>
    

    <ng-container matColumnDef="Edit/Delete">
      <th mat-header-cell *matHeaderCellDef> Edit/Delete </th>
      <td mat-cell *matCellDef="let row">
        <button (click)="editIssueItem(row)" style="margin-left: 10px;" class="btn btn-info"><mat-icon>edit</mat-icon></button>
        <button (click)="deleteIssueItem(row)" class="btn btn-info"><mat-icon>delete</mat-icon> </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
